<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESET PASSWORD - VIBE COLLAB</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <nav>
        <div class="nav-left desktop-only">
            <a href="../index.html">DISCOVER</a>
        </div>
        <div class="logo" onclick="window.location.href='../index.html'">
            <span>VIBE COLLAB</span>
        </div>
        <div class="nav-right desktop-only" style="display:flex; align-items:center;">
            <div class="moon-icon">☀</div>
        </div>
    </nav>

    <div class="container" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
        <div class="form-wrapper">
            <h3>RESET PASSWORD</h3>
            <p style="margin-bottom:20px; font-size:12px; color:var(--text-secondary);">
                Enter your email address and we will send you a link to reset your password.
            </p>
            <form id="reset-form">
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" id="email" required />
                </div>
                <button type="submit">SEND LINK</button>
                <div style="margin-top:20px; font-size:11px;">
                    <a href="login.html" style="color:var(--text-primary); font-weight:bold;">BACK TO LOGIN</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="copy">© 2025 VIBE COLLAB</div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) return;

            const res = resetPassword(email);
            if (res.success) {
                alert(res.message);
                window.location.href = 'login.html';
            } else {
                alert(res.message);
            }
        });
    </script>
</body>

</html>
